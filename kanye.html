<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANYE!</title>
</head>
<body>
    
    <h1>This is a random Kanye West quote from the api</h1>

    <p id="quote"></p>

    <h2> Reaload the page to generate a new quote</H2>


    <script>
        

        async function kanyequote() {
            const API_URL = "https://api.kanye.rest";
            let quote;
            const qt = document.getElementById("quote");
            fetch(API_URL)
            .then(response => response.json())
            .then(data => quote = data.quote)
            .then(() => qt.innerHTML += "\"" +quote+ "\"");
            
        }
        kanyequote();
    </script>
</body>
</html>
